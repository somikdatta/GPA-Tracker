<div class="background" id='welcome'>
  <br><br><br><br>
  <p class="bigText center whiteText" id="greet">Enter your registration number!</p>
  <br><br>
</div>

<mat-card>

  <form class="flexColumn" (ngSubmit)="onSubmit(reg.value)">
    <mat-form-field>
      <mat-label>Select a result</mat-label>
      <mat-select [(value)]="selected">
        <mat-option value="21">May/June 2020</mat-option>
        <mat-option value="19">Nov/Dec 2019</mat-option>
        <mat-option value="17">May/June 2019</mat-option>
        <mat-option value="15">Nov/Dec 2018</mat-option>
        <mat-option value="13">May/June 2018</mat-option>
        <mat-option value="11">Nov/Dec 2017</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="number" required placeholder="Registration Number" #reg>
    </mat-form-field>

    <button mat-raised-button color="accent" type="submit">Submit</button>
  </form>

</mat-card>
